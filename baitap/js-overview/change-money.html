<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <tr>
    <td>Amount</td>
    <td>From</td>
    <td>To</td>
    <td></td>
  </tr>
  <tr>
    <td><input type="text" id="money"></td>
    <td>
      <select id="from">
        <option value="1">USD</option>
        <option value="23000">VND</option>
      </select>
    </td>
    <td>
      <select id="to">
        <option value="1">USD</option>
        <option value="23000">VND</option>
      </select>
    </td>
    <td><button onclick="changeMoney()">Convert</button></td>
  </tr>
</table>
<p id="result"></p>
</body>
<script>
  function changeMoney() {
    let money = parseFloat(document.getElementById("money").value)
    let from = parseFloat(document.getElementById("from").value)
    let to = parseFloat(document.getElementById("to").value)
    let moneyChange = money * to / from
    document.getElementById("result").innerHTML = "Result: " + moneyChange
  }
</script>
</html>
