<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #test, #create {
            width: 100px;
            height: 40px;
            background-color: green;
            /*bo tròn viền của phần border của thẻ html bất kỳ*/
            border-radius: 8px;
            border: white;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
<button onmouseover="changeCss()" onmouseout="returnCss()" id="test">Click</button>
<button class="btn btn-primary">Bootstrap</button>
<input type="button" onclick="change()" id="create" value="Create"/>
</body>
<script>
    function change() {
        let inputBtn = document.getElementById("create")
        if (inputBtn.value === "Create") {
            inputBtn.value = "Edit"
        } else {
            inputBtn.value = "Create"
        }
    }

    function changeCss() {
        let btn = document.getElementById("test")
        btn.style.backgroundColor = "white"
        btn.style.color = "black"
        btn.style.border = "2px solid black"
    }

    function returnCss() {
        let btn = document.getElementById("test")
        btn.style.backgroundColor = "green"
        btn.style.color = "white"
        btn.style.border = "white"
    }
</script>
</html>
