<script>
  let count = 0
  while (count++ < 10) {
    count++
  }
  console.log(count)

  let count1 = 0
  do {
    count1++
  } while (count1++ < 10)
  console.log(count1)

  //break
  let a = 0
  while (a < 10) {
    a++
    if (a === 5) {
      break
      // continue
    }
    console.log(a)
  }
</script>
